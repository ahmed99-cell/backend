services:
  postgres:
    container_name: postgres-sql-bsn
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - PGDATA='/var/lib/postgresql/data'
      - POSTGRES_DB=sopra-helper
    volumes:
      - postgres:/data/postgres
    ports:
      - 15432:5432
    #networks:
     # - spring-demo
    restart: unless-stopped
  mail-dev:
    container_name: mail-dev-bsn
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
  bsn-api:
    container_name: bsn-api
    image: back-image:latest
    ports:
      - 8083:8083
   # networks:
    # - spring-demo
    depends_on:
      - postgres

  front:
      container_name: front-container
      image: front-image
      ports:
        - 3000:80
     # networks:
      #  - spring-demo
      depends_on:
        - bsn-api

#networks:
 # spring-demo:
 #   driver: bridge

volumes:
  postgres:
    driver: local